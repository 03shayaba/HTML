<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Area Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .grid-item {
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        .second-item {
            grid-area: 2 /4 /4 /5;
        }

        .special-item {
            grid-area: 2 / 1 / 4 / 4;
        }

        .grid-item-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(7, 100px);
            gap: 10px;
            padding: 10px;
            background-color: aqua;
        }

        .grid-item1 {
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        .new-container1 {
            grid-area: 1/1/3/3;
        }

        .new-container2 {
            grid-area: 1/3/3/5;
        }

        .new-container3 {
            grid-area: 3/1/5/3;
        }

        .new-container4 {
            grid-area: 3/3/5/5;
        }

        .new-container5 {
            grid-area: 5/1/5/3;
        }

        .new-container6 {
            grid-area: 5/3/5/5;
        }

        .new-container7 {
            grid-area: 6/1/8/5
        }

        .item {
            grid-area: 1/1/1/5
        }



        /* media query for responsive  */
        @media (max-width: 660px) {
            .grid-container {
              
                gap: 10px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 1fr);
                background-color: rgb(111, 191, 137);
               

            }



            .special-item {


                grid-area: 2/1/4/3;
            }

            .second-item {
                grid-area: 4/1/6/3;
            }

            .grid-item {

                background-color: rgb(147, 35, 175);
                padding-left: 100px;
                padding-right: 100px;

                text-align: center;
            }

            .item {
                grid-area: 1/1/2/3;
            }

            /* Optional: Reset or simplify grid-areas for mobile */
            .grid-item-container {
                gap: 10px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(20, 1fr);
                background-color: lightblue;
            }

            .grid-item1 {
                background-color: rgb(171, 23, 23);
                padding-left: 100px;
                padding-right: 100px;

                text-align: center;
            }

            .new-container1 {
                grid-area: 1/1/4/3;
            }

            .new-container2 {
                grid-area: 4/1/7/3;
            }

            .new-container3 {
                grid-area: 7/1/10/3;
            }

            .new-container4 {
                grid-area: 10/1/13/3;
            }

            .new-container5 {
                grid-area: 13/1/16/3;
            }

            .new-container6 {
                grid-area: 16/1/19/3;
            }

            .new-container7 {
                grid-area: 19/1/20/3;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item item ">Item </div>
            <div class="grid-item  second-item">Item 1</div>
            <div class="grid-item special-item">Special Item</div>
        </div>
        <div class="grid-item-container">
            <div class="grid-item1 new-container1">Cards1</div>
            <div class="grid-item1 new-container2 ">Cards2</div>
            <div class="grid-item1 new-container3">Cards3</div>
            <div class="grid-item1 new-container4">Cards4</div>
            <div class="grid-item1 new-container5">Cards5</div>
            <div class="grid-item1 new-container6">Cards6</div>
            <div class="grid-item1 new-container7">Footer</div>
        </div>
    </div>
</body>

</html>
