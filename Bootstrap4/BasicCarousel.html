<body>

    <!-- ✅ Carousel with local images -->
    <center>
        <div id="carouselExampleSlidesOnly" class="carousel slide main" data-ride="carousel">
            <center>
                <h4 class="display-4">Basic Carousel</h4>
            </center>
            <div class="carousel-inner">
                <div class="carousel-item active image-container">
                    <img style="height:500px ;" class="d-block w-10 " src="image copy 2.png" alt="First slide">
                </div>
                <div class="carousel-item image-container">
                    <img style="height:500px ;" class="d-block w-10  " src="image copy 3.png" alt="Second slide">
                </div>
                <div class="carousel-item image-container">
                    <img style="height:500px ;" class="d-block w-10 " src="image copy.png" alt="Third slide">
                </div>
                <div class="carousel-item image-container">
                    <img style="height:500px ;" class="d-block w-10 " src="image.png" alt="Third slide">
                </div>
            </div>
        </div>
    </center>
    <!-- ✅ Add jQuery and Bootstrap JS (required for carousel functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
